name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit --skipLibCheck

      - name: Build
        run: bunx ng build --configuration production --base-href /weather-dashboard/

      - name: Copy index.html to 404.html
        run: cp dist/weather-dashboard/browser/index.html dist/weather-dashboard/browser/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/weather-dashboard/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
